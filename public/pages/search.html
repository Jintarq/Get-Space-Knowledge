<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lambda - Research</title>
    <link rel="icon" href="../src/space-discovery.svg" />
    <link rel="stylesheet" href="../css/style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="navbar-">
      <div class="navbar-title">
        <img src="../src/icons8-lambda (1).svg" alt="" />
        <h1>Lambda</h1>
      </div>
      <div class="navbar-nav">
        <ul>
          <li><a href="../index.html">News</a></li>
          <li><a href="./search.html">Research</a></li>
          <li><a href="./nasa.html">Nasa</a></li>
          <li><a href="./spacex.html">SpaceX</a></li>
          <li><a href="./chat.html">Chatroom</a></li>
          <li><a href="./ressources.html">Ressources</a></li>
        </ul>
      </div>
    </div>
    <div class="content">
      <div class="d-flex flex-column p-3 sidebar">
        <ul class="nav nav-pills flex-column mb-auto">
          <li class="nav-title text-muted">Menu</li>
          <hr />
          <li class="nav-item">
            <a href="#title-agency" class="nav-link text-white"
              ><img
                src="../src/icons8-chevron-right.svg"
                class="arrow-section"
                alt="Arrow for sidebar section"
              />Search information(s) on an agency</a
            >
          </li>
        </ul>
      </div>
      <div class="content-search">
        <div class="agencies-section text-white">
          <h3 class="text-white text-center mt-3" id="title-agency">
            Make a research on an agency, here is a list of them to help you
            search.
          </h3>
          <div class="search-section">
            <div class="search">
              <label for="search-btn">Research :</label>
              <input
                type="text"
                id="search-input"
                placeholder="Type a keyword..."
              />
              <button
                type="button"
                id="search"
                class="btn btn-primary btn-search"
              >
                <i class="fas fa-search"></i>
              </button>
            </div>

            <a class="current-page"
              >You are currently in : <span class="page"></span
            ></a>
          </div>
          <div class="clear-section">
            <button class="clear-btn none btn btn-danger">
              Clear the research
            </button>
          </div>
          <div class="response"></div>
          <div class="agencies">
            <ul class="agencies-list"></ul>
            <ul class="agencies-list" id="agencies-list2"></ul>
          </div>
          <div class="btn-div">
            <button class="prev-btn btn btn-primary">Previous</button>
            <button class="next-btn btn btn-primary">Next</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../js/api/search.js"></script>
  </body>
</html>
